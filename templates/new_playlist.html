<!DOCTYPE html>
<html>
  <head>
    <title>Create New Playlist</title>
  </head>
  <body>
    <h1>Create New Playlist</h1>
    <form method="POST">
      <label for="username">Username:</label><br />
      <input type="text" name="username" /><br />
      <label for="descriptionSongs">Description:</label><br />
      <textarea name="descriptionSongs" rows="10" cols="30"></textarea><br />
      <label for="playlist_name">Playlist Name:</label><br />
      <input type="text" name="playlist_name" /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
